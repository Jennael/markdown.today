<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
  <meta name="apple-mobile-web-app-title" content="Markdown Today">
  <!-- <link rel="apple-touch-icon" sizes="72x72" href="static/images/apple-touch-icon.png"/>-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Markdown Today</title>
  <meta property="og:title" content="Markdown Today" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://markdown.today" />
  <meta property="og:image" content="https://markdown.today/images/screenshot.png" />
  <meta property="og:site_name" content="Markdown Today" />
  <meta property="og:description" content="Keep a markdown journal on Dropbox. Write in it from any browser." />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@captbaritone" />
</head>

<body>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
</body>

</html>
